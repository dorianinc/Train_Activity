<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Train Schedule</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Stop, It's Train Time!</h1>
      <p>The only train schedule page you'll ever need.</p>
    </div>
    <div class="panel">
      <!-- Default panel contents -->
      <div class="panel-heading">Current Train Schedule</div>

      <!-- Table -->
      <table class = "table highlight" id = "train-table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (mins)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>

        <tbody>
          <!-- Train Information goes here -->
          <!-- Train Information goes here -->
          <!-- Train Information goes here -->
          <!-- Train Information goes here -->
          <!-- Train Information goes here -->
          <!-- Train Information goes here -->
        </tbody>
      </table>
    </div>

    <div class="panel">
      <!-- Default panel contents -->
      <div class="panel-heading">Add Train</div>
      <form>
        <div class="form-group">
          <label for="train-name-input">Train Name</label>
          <input class="form-control" id="train-name-input" type="text">
        </div>
        <div class="form-group">
          <label for="destination-input">Destination (City, State)</label>
          <input class="form-control" id="destination-input" type="text">
        </div>
        <div class="form-group">
          <label for="train-time-input">First Train Time (HH:mm - military time)</label>
          <input class="form-control" id="train-time-input" type="text">
        </div>
        <div class="form-group">
          <label for="frequency-input">Frequency (mins)</label>
          <input class="form-control" id="frequency-input" type="text">
        </div>
        <button class="btn waves-effect waves-light" id="add-train-btn" type="submit">Submit
          <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
        </button>
      </form>

    </div>
  </div>

  <!-- /container -->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="assets/javascript/javascript.js"></script>
</body>

</html>
