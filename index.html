<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Train Schedule</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Stop, It's Train Time!</h1>
      <p>The only train schedule page you'll ever need.</p>
    </div>
    <div class="panel">
      <!-- Default panel contents -->
      <div class="panel-heading">Current Train Schedule</div>

      <!-- Table -->
      <table class="table highlight">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>

        <tbody>
            <tr>
                <td>Alvin</td>
                <td>Eclair</td>
                <td>$0.87</td>
              </tr>
              <tr>
                <td>Alan</td>
                <td>Jellybean</td>
                <td>$3.76</td>
              </tr>
              <tr>
                <td>Jonathan</td>
                <td>Lollipop</td>
                <td>$7.00</td>
              </tr>
    
        </tbody>
      </table>
    </div>

    <div class="panel">
      <!-- Default panel contents -->
      <div class="panel-heading">Add Train</div>
      <form>
        <div class="form-group">
          <label for="train-name-input">Train Name</label>
          <input class="form-control" id="train-name-input" type="text">
        </div>
        <div class="form-group">
          <label for="destination-input">Destination</label>
          <input class="form-control" id="destination-input" type="text">
        </div>
        <div class="form-group">
          <label for="train-time-input">First Train Time (DD/MM/YY - ex: 01/01/89)</label>
          <input class="form-control" id="train-time-input" type="text">
        </div>
        <div class="form-group">
          <label for="frequency-input">Frequency (min)</label>
          <input class="form-control" id="frequency-input" type="text">
        </div>
        <button class="btn waves-effect waves-light" id="add-train-btn" type="submit">Submit <span class = "glyphicon glyphicon-send"aria-hidden = "true"></span></button>
      </form>

    </div>
  </div>

  <!-- /container -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="assets/javascript/javascript.js"></script>
</body>

</html>
